<div id="mines-game" class="game-container">
    <h2>Mines</h2>
    <p id="mines-description">Click squares on the 5x5 grid to find gems (💎) and avoid the 3 mines (💣). Payout increases with each gem. Cash out anytime.</p>
     <div class="controls">
         <div class="control-group">
            <label for="mines-bet">Bet:</label>
            <input type="number" id="mines-bet" min="1" value="10">
         </div>
         <div class="control-group">
             <label for="mines-count">Mines (1-20):</label>
             <input type="number" id="mines-count" min="1" max="20" value="3">
         </div>
        <button id="mines-start-game">Start Game</button>
        <button id="mines-cash-out" disabled>Cash Out (<span id="mines-current-payout">1.00</span>x)</button>
    </div>
    <div id="mines-grid">
        <!-- Grid generated by JS -->
    </div>
     <div class="stats">
         <span>Gems Found: <span id="mines-gems-found">0</span></span>
     </div>
    <div class="result info" id="mines-result">Select number of mines, place your bet, and start!</div>
</div>
