<div id="slots-game" class="game-container">
  <h2>Slots</h2>
  <p>Spin the reels and try to match the symbols for a payout!</p>
  <div class="controls">
    <div class="control-group">
      <label for="slots-bet">Bet:</label>
      <input type="number" id="slots-bet" min="1" value="5" />
    </div>
    <button id="slots-spin-button">Spin</button>
  </div>
  <div id="slots-game-area">
    <div id="slots-reels">
      <div class="slot-reel" id="reel1">❓</div>
      <div class="slot-reel" id="reel2">❓</div>
      <div class="slot-reel" id="reel3">❓</div>
    </div>
  </div>
  <div class="result info" id="slots-result">Place your bet and spin!</div>
</div>
