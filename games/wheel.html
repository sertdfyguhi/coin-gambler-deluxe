<!-- Content of games/wheel.html -->
<div id="wheel-game" class="game-container">
  <!-- Use class="game-container" if your CSS/JS relies on it -->
  <h2>Multiplier Wheel</h2>

  <div class="controls">
    <!-- Balance display is usually global, but if you need one specific here: -->
    <!-- <div class="balance">Coins: <span id="coin-balance-wheel">1000</span></div> -->

    <div class="bet-controls">
      <label for="wheel-bet-amount">Bet Amount:</label>
      <input type="number" id="wheel-bet-amount" value="10" min="1" />
      <button id="wheel-spin-button">Spin Wheel</button>
    </div>
    <!-- Result display moved inside the container -->
    <div class="result info" id="wheel-result">
      Place your bet and spin the wheel!
    </div>
  </div>

  <div id="wheel-container">
    <div id="wheel-pointer">â–¼</div>
    <div id="wheel">
      <!-- Segments and labels will be generated by JS -->
    </div>
  </div>

</div>
