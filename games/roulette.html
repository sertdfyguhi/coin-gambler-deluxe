<div id="roulette-game" class="game-container">
    <h2>Roulette</h2>
    <p>Click on the table to place your bets (multiple bets allowed). Then spin the wheel!</p>
    <div class="controls">
         <div class="control-group">
            <label for="roulette-bet-amount">Bet Amount Per Click:</label>
            <input type="number" id="roulette-bet-amount" min="1" value="5">
         </div>
        <button id="roulette-spin-button" disabled>Spin Wheel</button>
        <button id="roulette-clear-bets-button">Clear Bets</button>
    </div>
    <div id="roulette-table-container">
        <div id="roulette-table">
            <!-- Table generated by JS -->
            </div>
    </div>
    <div id="roulette-current-bets">Current Bets: None</div>
    <div id="roulette-wheel-result" class="result info">Place your bets!</div>
</div>
