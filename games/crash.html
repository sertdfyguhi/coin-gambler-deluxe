<div id="crash-game" class="game-container">
    <h2>Crash</h2>
    <p>Place your bet. The multiplier increases... but it could crash at any moment! Cash out before it crashes to win your bet multiplied. Be quick!</p>
    <div class="controls">
         <div class="control-group">
            <label for="crash-bet">Bet:</label>
            <input type="number" id="crash-bet" min="1" value="10">
         </div>
        <button id="crash-place-bet">Place Bet & Start</button>
        <button id="crash-cash-out" disabled>Cash Out</button>
    </div>
     <div class="game-state">
        Multiplier: <span id="crash-multiplier" class="rising">1.00x</span>
    </div>
    <div class="result info" id="crash-result">Place your bet to start the next round.</div>
</div>
