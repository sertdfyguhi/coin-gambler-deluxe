<div id="blackjack-game" class="game-container">
    <h2>Blackjack (21)</h2>
    <p>Try to get closer to 21 than the dealer without going over (bust). Ace is 1 or 11. Face cards are 10.</p>
     <div class="controls">
         <div class="control-group">
            <label for="blackjack-bet">Bet:</label>
            <input type="number" id="blackjack-bet" min="1" value="10">
         </div>
        <button id="blackjack-deal-button">Deal</button>
        <div id="blackjack-player-buttons" style="display: none;"> <button id="blackjack-hit-button">Hit</button>
             <button id="blackjack-stand-button">Stand</button>
        </div>
    </div>
    <div class="blackjack-area">
        <div class="hand-area">
            <h3>Dealer's Hand (<span id="blackjack-dealer-total">0</span>)</h3>
            <div id="blackjack-dealer-cards" class="cards"></div>
        </div>
        <div class="hand-area">
            <h3>Your Hand (<span id="blackjack-player-total">0</span>)</h3>
            <div id="blackjack-player-cards" class="cards"></div>
        </div>
    </div>
    <div class="result info" id="blackjack-result">Place your bet and click Deal.</div>
</div>
